# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  workflow_dispatch:
    inputs:
      use_extra_repos:
        description: 'Toggle Extra Repositories (true/false)'
        type: boolean
        required: true
        default: false
      custom_extra_repos:
        description: 'Specify additional repository URLs (optional, separate with spaces)'
        required: false
        type: string
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      EXTRA_REPOS: "https://rspatial.r-universe.dev/ https://r-spatial.r-universe.dev/"

    steps:
      - uses: actions/checkout@v6

      - uses: r-lib/actions/setup-pandoc@v2
      
      - name: Set Repositories
        id: set_repos
        run: |
          R_REPOS=""
          
          if [[ "${{ github.event.inputs.use_extra_repos }}" == "true" ]]; then
            R_REPOS="$R_REPOS $EXTRA_REPOS"
          fi

          if [[ -n "${{ github.event.inputs.custom_extra_repos }}" ]]; then
            R_REPOS="$R_REPOS ${{ github.event.inputs.custom_extra_repos }}"
          fi
          
          echo "Extra R Repositories: $R_REPOS"
          echo "repos=$R_REPOS" >> "$GITHUB_OUTPUT"
        shell: bash

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
          extra-repositories: ${{ steps.set_repos.outputs.repos }}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: rcmdcheck

      - name: Inspect terra GDAL/PROJ/GEOS library versions
        run: terra::libVersion()
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
